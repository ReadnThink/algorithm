    # 고차함수 <br/>
     - 함수를 값으로 다루는 함수 <br/>
    
    ## 함수를 인자로 받아서 실행하는 함수 <br/>
     - apply1 <br/>
     - times <br/>
    <script>
        log = console.log;

        const apply1 = f => f(1);
        const add2 = a => a + 2;
        log(apply1(add2));
        log(apply1(a => a - 1))

        const times = (f, n) => {
            let i = -1;
            while (++i < n) f(i);
        };
        times(console.log, 3);
        times(a => console.log(a + 10), 3);
    </script>

    # 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수) <br/>
    - addMaker <br/>

    <script>
        log = console.log;

        log('--------------');
        const addMaker = a => b => a + b;
        const add10 = addMaker(10);
        log(add10)
        log(add10(5));
        log(add10(10));
    </script>
</body>
